<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quotes</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <header>
      <div class="prev">
        <img src="./lib//images//circle-left.svg" alt="prev" />
      </div>
      <div class="slide">
        <img src="./lib//images//mandela.jpg" alt="" class="active" />
        <img src="./lib//images/obama.jpg" alt="" />
        <img src="./lib//images/ralph.jpg" alt="" />
      </div>
      <div class="next">
        <img src="./lib//images//circle-right.svg" alt="next" />
      </div>
    </header>
    <main>
      <div>
        <blockquote>That is a you problem</blockquote>
        <img src="" alt="" />
      </div>
      <button type="button">Generate Quote</button>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
